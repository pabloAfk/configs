# vim:fileencoding=utf-8:foldmethod=marker

# FONTES
# Família principal da fonte

# Tamanho da fonte
font_size 8

# Fonte principal (tu já usa CaskaydiaCove Nerd Font)
font_family CaskaydiaCove Nerd Font, "Symbols Nerd Font", "Symbols Nerd Font Mono", "Fira Code", "JetBrains Mono", "Noto Sans Symbols"


# Anti-aliasing pra suavizar o serrilhado
enable_ligatures yes
bold_font auto
italic_font auto
bold_italic_font auto
text_antialiasing true




# Recuo nas linhas (ajusta se tiver espaço demais ou bugando com pywal)
line_spacing 0
letter_spacing 0.0


# Renderização com subpixel
# (Deixa mais bonito em monitores de alta resolução, tipo 1080p+)




cursor_shape          beam
cursor_blink_interval -1

# mappings
map ctrl+shift+h previous_tab
map ctrl+shift+l next_tab
map alt+1 goto_tab 1
map ctrl+backspace ctrl+w
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

# scroll
map shift+up         scroll_line_up
map shift+page_up    scroll_page_up
map shift+down       scroll_line_down
map shift+page_down  scroll_page_down

# title
# title "{title} hehe"
tab_title_template "{index}: {title.replace('nvim', ' Neovim').replace('krypton@archlinux:', '󰋜 ')}"

# [window]
# set-title-format = "{window_title} -- kitty"
enable_audio_bell = True
confirm_os_window_close 0
window_padding_width 4

include current-theme.conf
copy_on_select a1
mouse_map right paste_from_buffer a1

background_opacity         0.3
dynamic_background_opacity True
background_blur 25

include ~/.cache/wal/colors-kitty.conf

